<mat-card class="trinta-card all-projects-card mb-25 bg-white border-none d-block">
  <mat-card-header>
    
    
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="ALL">
        <app-all [filteredData]="filteredDataAll"></app-all>
      </mat-tab>
      <mat-tab label="PICK UP">
        <app-in-progress [filteredData]="filteredDataInProgress" />
      </mat-tab>
      <mat-tab label="DELIVERY">
        <app-pending [filteredData]="filteredDataPending" />
      </mat-tab>
    

    </mat-tab-group>
  </mat-card-content>
</mat-card>
