<mat-card class="trinta-card add-partnership-card mb-25 bg-white border-none d-block">
  <mat-card-header>
    <mat-card-title>
      <h5>Ajouter un sponsor / partenaire</h5>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="createPartnership()">
      <div class="row">
        <div class="col-lg-12">
          <label class="label d-block fw-medium mb-10">Nom du partenaire</label>
          <mat-form-field>
            <i-feather name="edit-3"></i-feather>
            <mat-label>Nom</mat-label>
            <input matInput [(ngModel)]="partnership.name" name="name" required>
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <label class="label d-block fw-medium mb-10">Description</label>
          <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
          <ngx-editor [(ngModel)]="html" [editor]="editor" name="description"></ngx-editor>
        </div>

        <div class="col-lg-6">
          <label class="label d-block fw-medium mb-10">Valeur du contrat</label>
          <mat-form-field>
            <i-feather name="dollar-sign"></i-feather>
            <mat-label>Montant</mat-label>
            <input matInput type="number" [(ngModel)]="partnership.contractValue" name="contractValue" required>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <label class="label d-block fw-medium mb-10">Dates du contrat</label>
          <mat-form-field>
            <i-feather name="calendar"></i-feather>
            <mat-label>Date de dÃ©but</mat-label>
            <input matInput [matDatepicker]="startPicker" [(ngModel)]="partnership.startDate" name="startDate">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Date de fin</mat-label>
            <input matInput [matDatepicker]="endPicker" [(ngModel)]="partnership.endDate" name="endDate">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <label class="label d-block fw-medium mb-10">Images du partenaire</label>
          <file-upload (onSelectFiles)="uploadImages($event)" class="file-uploader"></file-upload>
        </div>
      </div>

      <div class="create-partnership-btn mt-3">
        <button mat-raised-button color="primary" type="submit">CrÃ©er le partenaire</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
