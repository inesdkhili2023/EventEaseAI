<h1 mat-dialog-title>Error</h1>
<div mat-dialog-content>
  <p>To print the document, please configure your printer settings in back office. Until then, payment data shown in preview mode is not saved and cannot be used as a printed document.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Ok</button>
</div>
