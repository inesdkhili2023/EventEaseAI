<h2 mat-dialog-title style="font-weight: bold;">Unassign Driver</h2>
<div mat-dialog-content>
  <p>Do you want to unassign the driver?</p>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button mat-button class="green-button" (click)="onConfirm()">Yes</button>
  <button mat-button class="red-button" (click)="onCancelClick()">No</button>
</div>
