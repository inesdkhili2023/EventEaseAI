<h1 mat-dialog-title style="font-weight: bold;">KITCHEN STATUS</h1>
<div mat-dialog-content>
  
  <!-- Timer and Info Card -->
  <mat-card [ngClass]="getCardColor()">
    <mat-card-content>
      <div class="ticket-info">
        <h2>Ticket# {{ data.ticketId }}</h2>
        <div class="server-info">
          <span class="server">Server: {{ data.server }}</span>
        </div>
      </div>
      <div class="timer-info">
        <span class="timer-text">Time Elapsed: {{ elapsedTime }}</span>
      </div>
    </mat-card-content>
  </mat-card>
  
  <table mat-table [dataSource]="data.items" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let item">{{ item.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions class="center">
  <button mat-button class="button" (click)="onNoClick()">Ok</button>
</div>
