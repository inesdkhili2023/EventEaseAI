<h2 mat-dialog-title style="font-weight: bold;">Drivers List</h2>

<div mat-dialog-content>
  <table mat-table [dataSource]="drivers" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let driver">{{ driver.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let driver">{{ driver.email }}</td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let driver">{{ driver.number }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let driver">
        <span class="trinta-badge fw-medium d-inline-block" *ngIf="driver.status === 'Active'">
          Available
        </span>
        <span class="trinta-badge fw-medium deactive d-inline-block" *ngIf="driver.status === 'Inactive'">
          Unavailable
        </span>
      </td>
    </ng-container>

    <!-- Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onDriverSelected(row)"
        [class.selected]="selectedDriver === row"></tr>
  </table>
</div>

<div mat-dialog-actions class="justify-content-center">
  <button mat-button (click)="onConfirm()" class="custom-button">Done</button>
  <button mat-button (click)="onCancelClick()" class="custom-close-button">Cancel</button>
</div>

<style>
  .selected {
    background-color: #d3d3d3; /* Highlight color for selected row */
  }
</style>
