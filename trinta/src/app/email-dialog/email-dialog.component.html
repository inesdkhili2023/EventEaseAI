
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Receipt</title>
  
</head>
<body>
    <div class="container">
        <h2>Select email to send receipt</h2>
        <form>
            <div class="email-option">
                <input type="radio" id="primary-email" name="email" value="primary" checked>
                <label for="primary-email">Primary email : </label>
                <p>  inesdkhl.com</p>
            </div>
            <div class="email-option">
                <input type="radio" id="business-email" name="email" value="business">
                <label for="business-email">Business email : </label>
                <p>  inesdkhl.com</p> 
            </div>
            <div class="email-option">
                <input type="radio" id="new-email" name="email" value="new">
                <label for="new-email">New email address : </label>
                <input type="email" id="new-email-address" name="new-email-address" placeholder="Enter new email">
            </div>
            <div class="keyboard">
                <!-- Keyboard keys will go here -->
                <div class="keyboard-row">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">0</button>
                    <button type="button">#</button>
                    <button type="button">Space</button>
                </div>
                <div class="keyboard-row">
                    <button type="button">q</button>
                    <button type="button">w</button>
                    <button type="button">e</button>
                    <button type="button">r</button>
                    <button type="button">t</button>
                    <button type="button">y</button>
                    <button type="button">u</button>
                    <button type="button">i</button>
                    <button type="button">o</button>
                    <button type="button">p</button>
                    <button type="button">alt</button>
                    <button type="button">Caps</button>
                </div>
                <div class="keyboard-row">
                    <button type="button">a</button>
                    <button type="button">s</button>
                    <button type="button">d</button>
                    <button type="button">f</button>
                    <button type="button">g</button>
                    <button type="button">h</button>
                    <button type="button">j</button>
                    <button type="button">k</button>
                    <button type="button">l</button>
                    <button type="button">;</button>
                    <button type="button">+</button>
                    <button type="button">Clear</button>
                </div>
                <div class="keyboard-row">
                    <button type="button">z</button>
                    <button type="button">x</button>
                    <button type="button">c</button>
                    <button type="button">v</button>
                    <button type="button">b</button>
                    <button type="button">n</button>
                    <button type="button">m</button>
                    <button type="button">&</button>
                    <button type="button">,</button>
                    <button type="button">.</button>
                    <button type="button">-</button>
                    <button type="button">Clear all</button>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Send</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
